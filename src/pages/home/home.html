<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
    <ion-buttons end>
      <button icon-only ion-button (click)="openSearchPage()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let item of items" (click)="openDetail(item)">
    <img src="{{item._embedded['wp:featuredmedia'][0].source_url}}"/>
    <ion-card-content>
      <ion-card-title>
        {{item.title.rendered}}
        </ion-card-title>
        <ion-row>
          <ion-badge color="second">
            {{api.getCatName(item.categories[0])}}
          </ion-badge>
          <ion-badge color="light">
            {{item.date | date: "dd.MM.yyyy / hh:mm"}}
          </ion-badge>
        </ion-row>
    </ion-card-content>
  </ion-card>
  <div *ngIf="isLoading" text-center padding>
    <ion-spinner></ion-spinner>
  </div>
  <button *ngIf="showLoadMore" ion-button full (click)="getPosts()">Load More</button>
</ion-content>
