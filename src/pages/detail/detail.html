<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{post.title.rendered}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <img src="{{post._embedded['wp:featuredmedia'][0].source_url}}" alt="">

  <div padding>
    <h1>{{post.title.rendered}}</h1>
      <ion-row>
          <ion-badge color="second">
            {{api.getCatName(post.categories[0])}}
          </ion-badge>
          <ion-badge color="light">
            <ion-icon name="time"></ion-icon>
            {{post.date | date: "dd.MM.yyyy / hh:mm"}}
          </ion-badge>
          <ion-badge color="light">
            <ion-icon name="person"></ion-icon>
              {{post._embedded.author[0].name}}
            </ion-badge>
        </ion-row>
        <div [innerHTML]="post.content.rendered"></div>
  </div>
  <h2 padding-left>Related posts</h2>
  <div *ngIf="isLoading" text-center padding>
    <ion-spinner></ion-spinner>
  </div>
  <div padding>
    <ion-card *ngFor="let item of relatedItems" (click)="openDetail(item)">
      <img src="{{item._embedded['wp:featuredmedia'][0].source_url}}"/>
      <ion-card-content>
        <ion-card-title>
          {{item.title.rendered}}
          </ion-card-title>
          <ion-row>
            <ion-badge color="second">
              {{api.getCatName(item.categories[0])}}
            </ion-badge>
            <ion-badge color="light">
              {{item.date | date: "dd.MM.yyyy / hh:mm"}}
            </ion-badge>
          </ion-row>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
