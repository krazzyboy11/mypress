  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="primary">
    <ion-input type="search" [(ngModel)]="searchQuery" (change)="onSearch()" placeholder="Search..."></ion-input>
    <ion-buttons end>
      <button ion-button icon-only (click)="clearSearch()" *ngIf="searchQuery.lenght>0">
        <ion-icon android="md-close" ios="md-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <ion-card *ngFor="let item of items" (click)="openDetail(item)">
    <img src="{{item._embedded['wp:featuredmedia'][0].source_url}}"/>
    <ion-card-content>
      <ion-card-title>
        {{item.title.rendered}}
        </ion-card-title>
        <ion-row>
          <ion-badge color="second">
            {{api.getCatName(item.categories[0])}}
          </ion-badge>
          <ion-badge color="light">
            {{item.date | date: "dd.MM.yyyy / hh:mm"}}
          </ion-badge>
        </ion-row>
    </ion-card-content>
  </ion-card>
  <div *ngIf="isLoading" text-center padding>
    <ion-spinner></ion-spinner>
  </div>
  <button *ngIf="showLoadMore" ion-button full (click)="getPosts()">Load More</button>
</ion-content>
